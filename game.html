<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Lato:wght@300&family=Nunito:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c09d2bc74f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/game.css" />
    <title>Quiz Game</title>
  </head>
  <body>
    <div class="container">
      <div id="loader" class="flex">
        <div class="ball ball-1"></div>
        <div class="ball ball-2"></div>
        <div class="ball ball-3"></div>
      </div>
      <div id="game" class="flex-column flex-center hidden">
        <div id="hud-container">
          <div class="hud-item">
            <i class="fa-regular fa-clock fa-2x"></i>
            <h1 id="timer">02:00</h1>
          </div>
          <div class="hud-item">
            <i class="fa-regular fa-star fa-2x"></i>
            <h1 id="score">0</h1>
          </div>
        </div>
        <h2 id="question"></h2>
        <div class="btn-grid">
          <div class="choice-container btn">
            <p class="choice-text" data-number="1"></p>
          </div>
          <div class="choice-container btn">
            <p class="choice-text" data-number="2"></p>
          </div>
          <div class="choice-container btn">
            <p class="choice-text" data-number="3"></p>
          </div>
          <div class="choice-container btn">
            <p class="choice-text" data-number="4"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="/node_modules/he/he.js"></script>
    <script src="game.js"></script>
  </body>
</html>
