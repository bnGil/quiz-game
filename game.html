<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Lato:wght@300&family=Nunito:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/game.css" />
    <title>Quiz Game</title>
  </head>
  <body>
    <div class="container">
      <!-- <div id="game" class="justify-center flex-column"> -->
      <div id="game" class="">
        <h2 id="question">Choose the right answer</h2>
        <div class="btn-grid">
          <div class="choice-container btn">
            <p class="choice-text" data-number="1">Choice 1</p>
          </div>
          <div class="choice-container btn">
            <p class="choice-text" data-number="2">Choice 2</p>
          </div>
          <div class="choice-container btn">
            <p class="choice-text" data-number="3">Choice 3</p>
          </div>
          <div class="choice-container btn">
            <p class="choice-text" data-number="4">Choice 4</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="game.js"></script>
</html>
